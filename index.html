<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimiua o tamanho do seu navegar.</p>
    <!--Usamos a tag pictures para poder usar imagens redimencionadas ligando ela a tag source media type cuidado a ordem dos sources tem que ser respeitadas, img maior e menores acima -->
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/FotoP.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/FotoM.png" type="image/png"> 
        <img src="Imagens/FotoG.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <!--audio preload="auto rodara a musica automaticamente e so carregara o site só depois de carregar o audio/ none não tocara e metadata ele lera apenas as informações e so tocara quando o usuario der play"-->
        <!--arquivos de audio evite wave pq eles são maiores, lembresse que ele carregara na escolha do source por ordem de cima para baixo-->

        <source src="midia/end-of-the-dream.mp3" type="audio/mpeg">
        <source src="midia/end-of-the-dream.ogg" type="audio/ogg"> 
        <source src="/midia/end-of-the-dream.wav" type="audio/wav">  
        <a>Infelizmente seu navegador não consegue reproduzir áudio. <hr href="midia/end-of-the-dream.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    

</body>
</html>
